<!doctype html>
<html>
	<head>
		<title>jsPlumb 1.4.0 - animated draggable connectors demonstration - MooTools</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="../css/demo-new.css">
		<link rel="stylesheet" href="../css/dragAnimDemo.css">
	</head>
	<body data-demo-id="dragAnimDemo" data-library="mootools">

		<div id="headerWrapper"><div id="header"></div></div>                    
        <div id="main">
			<div id="render"></div>
			<div class="bigdot" id="bd1"></div>
			<div class="bigdot" id="bd2"></div>
			<div class="bigdot" id="bd3"></div>
			<div class="bigdot" id="bd4"></div>				
		</div>
		<div id="sidebar">
			<div id="explanation">
				<p>This is a demonstration of jsPlumb's 'animate' method.</p>
		   	<p>Drag orange dots to create connections.</p>
	    	<p>Click on or near blue dots to make them move in that direction.</p>
	    	<p><a id="add" href="#" class="cmd">add a disc</a></p>
	   		<p><a id="clear" href="#" class="cmd">remove all connections</a></p>
            <p>This demonstration uses jsPlumb 1.4.0, MooTools 1.3.2 and MooTools More 1.3.2.1.</p>
			</div>	    			
		</div>
		
	   	<!-- DEP -->
	    <script type="text/javascript" src="../../js/lib/mootools-1.3.2-yui-compressed.js"></script>
	    <!-- /DEP -->
		<script type="text/javascript" src="../js/mootools-1.3.2.1-more.js"></script>		
				
		<!-- JS -->
        <!-- support lib for bezier stuff -->
		<script src="../../js/lib/jsBezier-0.6.js"></script>
        <!-- jsplumb util -->
		<script src="../../js/1.4.0/jsPlumb-util-1.4.0-RC1.js"></script>
        <!-- base DOM adapter -->
		<script src="../../js/1.4.0/jsPlumb-dom-adapter-1.4.0-RC1.js"></script>
        <!-- jsplumb drag-->
		<script src="../../js/1.4.0/jsPlumb-drag-1.4.0-RC1.js"></script>
		<!-- main jsplumb engine -->
		<script src="../../js/1.4.0/jsPlumb-1.4.0-RC1.js"></script>
        <!-- anchors -->
		<script src="../../js/1.4.0/jsPlumb-anchors-1.4.0-RC1.js"></script>  
        <!-- endpoint -->
		<script src="../../js/1.4.0/jsPlumb-endpoint-1.4.0-RC1.js"></script> 
        <!-- connection -->
		<script src="../../js/1.4.0/jsPlumb-connection-1.4.0-RC1.js"></script>
		<!-- connectors, endpoint and overlays  -->
		<script src="../../js/1.4.0/jsPlumb-defaults-1.4.0-RC1.js"></script>
		<!-- state machine connectors -->
		<script src="../../js/1.4.0/jsPlumb-connectors-statemachine-1.4.0-RC1.js"></script>
        <!-- flowchart connectors -->
		<script src="../../js/1.4.0/jsPlumb-connectors-flowchart-1.4.0-RC1.js"></script>        
		<!-- SVG renderer -->
		<script src="../../js/1.4.0/jsPlumb-renderers-svg-1.4.0-RC1.js"></script>
		<!-- canvas renderer -->
		<script src="../../js/1.4.0/jsPlumb-renderers-canvas-1.4.0-RC1.js"></script>
		<!-- vml renderer -->
		<script src="../../js/1.4.0/jsPlumb-renderers-vml-1.4.0-RC1.js"></script>
		<!-- mootools jsPlumb adapter -->
		<script src="../../js/1.4.0/mootools.jsPlumb-1.4.0-RC1.js"></script>
		<!-- /JS -->

		<!--  demo code -->		
		<script type="text/javascript" src="../js/dragAnimDemo-mootools.js"></script>
		
		<!--  demo helper code -->
		<script type="text/javascript" src="../js/demo-list.js"></script>
		<script type="text/javascript" src="../js/demo-helper-mootools.js"></script>
		
	</body>
</html>
