<!doctype html>
<html>
	<head>
		<title>jsPlumb 1.3.7 - animated draggable connectors demonstration - MooTools</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="../css/jsPlumbDemo.css">
		<link rel="stylesheet" href="../css/dragAnimDemo.css">
	</head>
	<body onunload="jsPlumb.unload();" data-demo-id="dragAnimDemo" data-library="mootools">

		<div id="demo">
			<div class="bigdot" id="bd1"></div>
			<div class="bigdot" id="bd2"></div>
			<div class="bigdot" id="bd3"></div>
			<div class="bigdot" id="bd4"></div>				
		</div>
		<div id="explanation">
		   	<p>This is a demonstration of jsPlumb's 'animate' method.</p>
		   	<p>Drag orange dots to create connections.</p>
	    	<p>Click on or near blue dots to make them move in that direction.</p>
	    	<p><a id="add" href="#" class="cmd">add a disc</a></p>
	   		<p><a id="clear" href="#" class="cmd">remove all connections</a></p>
            <p>this demo uses jsPlumb 1.3.7, MooTools 1.3.2 and MooTools More 1.3.2.1.</p>
		</div>
		
	   	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js'></script>
		<script type="text/javascript" src="../js/mootools-1.3.2.1-more.js"></script>		
				
		<script type='text/javascript' src='../js/mootools.jsPlumb-1.3.7-all-min.js'></script>

		<!--  demo code -->
		<script type="text/javascript" src="../js/dragAnimDemo.js"></script>
		<script type="text/javascript" src="../js/dragAnimDemo-mootools.js"></script>
		
		<!--  demo helper code -->
		<script type="text/javascript" src="../js/demo-list.js"></script>
		<script type="text/javascript" src="../js/demo-helper-mootools.js"></script>
		
	</body>
</html>
