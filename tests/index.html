		<script>
			$(function() {	

				var load = function(href) {
					$("#links a").removeClass("current-tests");
					$("#iframe")[0].src = href;
					$("#links a[href='" + href + "']").addClass("current-tests");
				};
				
				$("#links a").on("click", function() {
					load($(this).attr("href"));
					return false;
				});

				$("#body").height($(window).height() - $("#header").height());

				load("qunit-svg-dom-instance.html");

			});
		</script>
